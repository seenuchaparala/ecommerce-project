<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@1,600&family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->
    <script src="./index.js"></script>
    <script src="./store.js" defer></script>
    <!-- <script src="./api.js" defer></script> -->
    <title>Mock Forever21 Store</title>
</head>
<body>
    <header>
        <div class="logo topnav"style = "max-width: 240px"><a href="./index.html" style="background-color: yellow; color: black; font-weight: bold; font-style: normal; float: none;">FOREVER21</a></div>
        <div class="topnav">
            <a href="#" class="active">Products</a>
            <a href="#">Sale</a>
            <a href="#">Contact Us</a>
            <div class="search-container">
              <form action="#">
                <input type="text" placeholder="Search Product" name="search" id="searchValue">
                <button type="submit" id="submit"><i></i>Search</button>
              </form>
          </div>
        </div>
        
    </header>
    
    <section>
        <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="./images/AsiaHeritage.jpg" style="width:100%">
            </div>
          
            <div class="mySlides mySlides1 fade">
              <div class="numbertext">2 / 3</div>
              <img src="./images/Slideshow2.jpg" style="width:100%">
              
            </div>
          
            <div class="mySlides mySlides1 fade">
              <div class="numbertext">3 / 3</div>
              <img src="./images/Sunny.jpg" style="width:100%">
              
            </div>
        
          </div>
          <br>
          <section class = "menu shop-items">
            <span class="card item shop-item1">
              <img class = "shop-item-image" src="./images/Mens_caps.jpg" alt="Mens Caps" style="width:100%">
              <!-- <h1 class="shop-item-title">Mens Caps</h1> -->
              <!-- <p>Mens caps on sale</p> -->
              <div class="shop-item-details">
                <p class="shop-item-price"></p>
                <p><button class="btn btn-primary shop-item-button" id="caps" type="button">Shop Caps</button></p>
              </div>
            </span>
            <span class="card item shop-item1">
              <img class = "shop-item-image" src="./images/Rings.jpg" alt="Rings" style="width:100%">
              <!-- <h1 class="shop-item-title">Rings</h1> -->
              <!-- <p class = "shop-item-description">Rings on sale</p> -->
              <div class="shop-item-details">
                <p class="shop-item-price"></p>
                <p><button class="btn btn-primary shop-item-button" id= "rings" type="button">Shop Rings</button></p>
              </div>
            </span>
            <span class="card item shop-item1">
              <img class = "shop-item-image" src="./images/GiftCard.jpg" alt="Gift cards" style="width:100%">
              <!-- <h1 class="shop-item-title">Gift cards</h1> -->
              <!-- <p class = "shop-item-description">Gift cards on sale</p> -->
              <div class="shop-item-details">
                <p class="shop-item-price"></p>
                <p><button class="btn btn-primary shop-item-button" id= "gifts" type="button">Shop Gift Cards</button></p>
              </div>
            </span>
            <span class="card item shop-item1">
              <img class = "shop-item-image" src="./images/Sheets.jpg" alt="Sheets" style="width:100%">
              <!-- <h1 class="shop-item-title">Fitted sheets</h1> -->
              <!-- <p class = "shop-item-description">Sheets on sale</p> -->
              <div class="shop-item-details">
                <p class="shop-item-price"></p>
                <p><button class="btn btn-primary shop-item-button" id= "sheets" type="button">Shop Sheets</button></p>
              </div>
            </span>
          </section>
          <section class = "menu shop-items">
            
          </section>
          <section class="container content-section">
            <h2 class="section-header">Cart</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    <footer>
      <p class="text-center">Copyright &copy; Srinivas Chaparala</p>
    </footer>

    
</body>
</html>
